{% extends 'base.html' %}
{% block content %}
{% for post in object_list %}
<div class = "post-entry">
    <!-- post/{{post.pk}}-->
    <!-- post_detail => name in urls.py -->
    <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
    <p>{{post.body}}</p>
</div>
{% endfor %}
{% endblock content %}
